<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.8.0/cjs/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.8.0/umd/react.production.min.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      /**
       *  第一步:实现createElement的功能，jsx转为js
       *  type 元素标签
       *  props 元素属性
       *  children 会有N个子元素所以是数组，用到了 ..rest 剩余参数语法
       */
      function createElement(type, props, ...children) {
        return {
          type,
          props: {
            ...props, // 因为props自带一层所以要结构掉
            children: children.map((child) =>
              typeof child === "object" ? child : createTextElement(child)
            ),
          },
        };
      }
      // 处理基本数据类型转为对象
      function createTextElement(text) {
        return {
          type: "TEXT_ELEMENT",
          props: {
            nodeValue: text,
            children: [],
          },
        };
      }
      // 第二步
      function render(element, container) {
        const dom =
          element.type === "TEXT_ELEMENT"
            ? document.createTextNode("")
            : document.createElement(element.type);
        // 元素属性分配给节点
        const isProperty = (key) => key !== "children";
        Object.keys(element.props)
          .filter(isProperty)
          .map((name) => {
            return (dom[name] = element.props[name]);
          });
        // 递归子元素
        element.props.children.map((child) => render(child, dom));
        container.appendChild(dom);
      }

      const MyReact = {
        createElement,
        render,
      };

      /**
       *  第三步: 处理并发
       *  假设元素树很大很大的时候，可能会阻塞浏览器主线程太久，用户光等不能在页面上做别的事情就会影响其心情
       *  所以要把工作拆分成小单元，每完成一个小单元之后，看看浏览器是否接到别的更重要的事情，有就中断渲染
       *  requestIdleCallback就是看浏览器空闲了没
       */

      let nextUnitOfWork = null;

      function workLoop(deadline) {
        // 可以干活了
        let shouldYield = false;
        while (nextUnitOfWork && !shouldYield) {
          // 干活了
          nextUnitOfWork = performUnitWork(nextUnitOfWork);
          // 每搞定一个单元就看看浏览器空不空
          shouldYield = deadline.timeRemaining() < 1;
        }
        requestIdleCallback(workLoop);
      }
      requestIdleCallback(workLoop);

      function performUnitWork(nextUnitOfWork) {}

      /** @jsx MyReact.createElement */
      const element = (
        <div style="background: salmon">
          <h1>Hello World</h1>
          <h2 style="text-align:right">from Didact</h2>
        </div>
      );

      const container = document.getElementById("root");
      MyReact.render(element, container);
    </script>
  </body>
</html>
